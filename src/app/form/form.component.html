<!-- (ngSubmit) p import FormsModelu -->
<form class="container" (ngSubmit)= "onSubmit()" #concacForm = "ngForm">
    <div class="mb-3">

        <label for="exampleInputEmail1" class="form-label">UserName</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        required
        name="user"
        [(ngModel)]="user"
        >
        <span *ngIf="user ==''"> can phai nhap mat khau </span>
        <!-- note: name cua input p giong voi ten cua bien ben file .ts va giong voi [(ngModel)] -->
    </div>
    <div class="mb-3">

        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
        name="pass"
        [(ngModel)]="pass"
        >

    </div>
    <div class="mb-3 form-check">

        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>

    </div>
    <button type="submit" class="btn btn-primary"
    [disabled]="!concacForm.form.valid"
    >Submit</button>
</form>
